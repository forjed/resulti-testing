<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resulti Search</title>
  </head> 
  <body> 
    <img src="image svg here" width="" height="">
    <input type="text" id="searchInput" placeholder="Search on Resulti">
    <button onclick="fetchGoogleResults()">Search</button> 
    <div id="results"></div>
    <script>
      function fetchGoogleResults() { 
        const searchQuery = document.getElementById('searchInput').value; 
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; 
        //change fakeresults to actual google api variable
        const apiurl = "https://www.googleapis.com/customsearch/v1?key=AIzaSyB7m1QdHeSfp4YkGJ07oIyXDXUu5dQckGM&cx=f63db20a997024c54&q=" + searchQuery;
        console.log("Url:", apiurl);
        let realresults = [];
        fetch(apiurl)
          .then(response => response.json())
          .then(data => {
            for (const key in data) {
              if (data.hasOwnProperty(key)) {
                if (data[key].hasOwnProperty('title')) {
                  realresults.push(data[key].title);
                }
              }
            }
            realresults.forEach(result => {
                const resultElement = document.createElement('p'); 
                resultElement.textContent = result;
                resultsDiv.appendChild(resultElement);
           }); 
        })
        .catch(error => console.error('Error fetching data:', error));
      } 
    </script>
  </body> 
</html>
